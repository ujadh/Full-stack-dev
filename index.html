<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Example</title>
</head>
<body>
    <h1 id="result"></h1>
    <p id="output"></p>

    <script>
        // Define variables
        let v1 = "Hello";
        let v2 = "World!";

        // Create a new string based on the variables
        let result = v1 + " " + v2;

        // Display the result in the h1 element
        document.getElementById("result").innerHTML = result;

        // Display the result in the p element with a unique id
        document.getElementById("output").innerHTML = "Result: " + result;

        // Display the result in the browser's console
        console.log(result);
    </script>
</body>
</html>
